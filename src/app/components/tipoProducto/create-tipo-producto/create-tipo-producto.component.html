<div class="container">
    <form [formGroup]="formulario" novalidate (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Ingrese su Nombre" formControlName= "nombre">
              </mat-form-field>
              <mat-form-field appearance="legacy">
                <mat-label>Apellido</mat-label>
                <input matInput placeholder="Ingrese su Apellido" formControlName= "apellido">
              </mat-form-field>
              <mat-form-field appearance="legacy">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="Ingrese su Correo" formControlName= "correo">
              </mat-form-field>
              <mat-form-field appearance="legacy">
                <mat-label>Clave</mat-label>
                <input matInput placeholder="Ingrese su Clave" formControlName= "clave">
              </mat-form-field>
        </div>
        <div>
            <button mat-icon-button type="submit" [disabled]= "formulario.invalid">
                    <mat-icon>note_add</mat-icon>       
              </button>
        </div>
    </form>
</div>
